<!DOCTYPE html>
<html lang="en" data-theme="light" data-font="serif">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <title>Dictionary Web App | @Developer Ashutosh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dictionary">
        <header>
            <nav>
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="menu">
                    <div class="dropdown">
                        <div class="title">
                            <span id="active-font">Serif</span>
                            <img src="./images/icon-arrow-down.svg" alt="">
                        </div>
                        <ul class="font-list">
                            <li data-font="sans-serif">Sans Serif</li>
                            <li data-font="serif">Serif</li>
                            <li data-font="monospace">Mono</li>
                        </ul>
                    </div>
                    <div class="theme-section">
                        <div class="theme-bar"></div>
                        <div class="theme-icon">
                            <img src="./images/icon-sun.svg" alt="">
                        </div>
                    </div>
                </div>
            </nav>

            <div class="search-bar">
                <input type="text" placeholder="Search any word..." id="search-box" autofocus data-font="serif">
                <img src="./images/icon-search.svg" id="search-btn" alt="">
            </div>
        </header>

        <main>
            <!-- Adding details dynamically -->
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
